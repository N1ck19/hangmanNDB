<!DOCTYPE html>
	<html>
		<head>
			<title>Hangman</title>
			<meta charset="UTF-8">
			<!--Bootstrap is used to make the game look nicer.-->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<link type="text/css" rel="stylesheet" href="main.css" />
			<script src="main.js"></script>
		</head>
		<body>
			<!--Bootstrap container will hold everything.-->
			<div class="container">
				<!--Jumbotron holds the title section.-->
				<div class="jumbotron">
					<div class="container">
						<h1>Hangman</h1>
						<h2>Guess the name of the artist</h2>
						<small>Click any letter to begin.</small>
					</div>
				</div>
				<!--Game counters will all help you. Panels are being used to hold various sections.-->
				<div class="row">
					<div class="col-lg-12">
						<!--First Panel: Hold the Word to Guess (blanks and guessed word)-->
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title"><strong>Word to Guess</strong></h3>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
