<!DOCTYPE html>
	<html>
		<head>
			<title>Hangman</title>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<!--Bootstrap is used to make the game look nicer.-->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link type="text/css" rel="stylesheet" href="main.css" />
		</head>
		<body>
			<!--Bootstrap container will hold everything.-->
			<div class="container">
				<!--Jumbotron holds the title section.-->
				<div class="jumbotron">
					<div class="container">
						<h1>Hangman</h1>
						<h2>Guess the name of the artist</h2>
						<small>Click any letter to begin.</small>
					</div>
				</div>
				<!--Game counters will all help you. Panels are being used to hold various sections.-->
				<div class="row">
					<div class="col-lg-12">
						<!--First Panel: Hold the Word to Guess (blanks and guessed word)-->
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title"><strong>Word to Guess</strong></h3>
							</div>
							<div class="panel-body">
								<!--This h3 section called wordblanks is what we'll be replacing the letter with as the user guesses-->
								<h3 id="word-blanks">_ _ _ _ _ _ _ _</h3>
							</div>
						</div>

						<!--2nd panel: List of wrong user guesses-->
						<div class="panel panel-default">
							<div class="panel-body">
								<!--Span section: userGuesses; where we dump the wrong guesses-->
								<strong>Word Guesses:</strong><span id="wrong-guesses"></span>
							</div>
						</div>

						<!--3rd Panel: NUMBER of wrong guesses-->
						<div class="panel panel-default">
							<div class="panel-body">
								<!--Span: guessesLeft; dumping the number of remaining guesses-->
								<strong>Guesses Left:</strong><span id="guesses-left"></span>
							</div>
						</div>

						<!--4th panel: Win number-->
						<div class-"panel panel-default">
							<div class="panel-body">
								<!--Span: winCounter; dump the # of wins-->
								<strong>Wins:</strong><span id="win-counter"></span>
							</div>
						</div>

						<!--5th panel: Loss #-->
						<div class-"panel panel-default">
							<div class="panel-body">
								<!--Span: lossCounter; dump losses-->
								<strong>Losses:</strong><span id="loss-counter"></span>
							</div>
						</div>

					</div>
				</div>
			</div>
			<!--Loaded at the bottom so it waits for the html content to display first.
				if you put this at the top it will crash, because the html IDs won't exist yet-->
				<script src="main.js"></script>
		</body>
	</html>
